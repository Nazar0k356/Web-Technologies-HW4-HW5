<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza KMA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-half">
        <header>
            <div class="logo">
                <span class="logo-text">PIZZA KMA</span>
            </div>
            <div class="header-right">
                <div class="top-info-block">
                    <span class="phone">(044) 222 5 222</span>
                    <span class="working-hours">24 години/7 днів на тиждень</span>
                    <span class="delivery">Безкоштовна доставка піци</span>
                    <button class="login-btn">Ввійти</button>
                </div>
                <hr class="header-separate-line">
                <span>Піца</span>
            </div>
        </header>
        <main>
            <section class="pizzas">
                <h1>
                    Усі піци
                    <span id="pizza-count">0</span>
                </h1>
                <div class="filter-buttons">
                    <button data-filter="all" class="select-btn active">Усі</button>
                    <button data-filter="meat" class="select-btn">М'ясні</button>
                    <button data-filter="pineapple" class="select-btn">З ананасами</button>
                    <button data-filter="mushroom" class="select-btn">З грибами</button>
                    <button data-filter="seafood" class="select-btn">З морепродуктами</button>
                    <button data-filter="vega" class="select-btn">Вега</button>
                </div>
                
                <div class="pizza-list" id="pizza-list"></div>
            </section>
        </main>
    </div>
    
    <div class="cart">
        <div class="cart-header">
          <h1>Замовлення <span class="order-count">0</span></h1>
          <button class="clear-cart-btn">Очистити</button>
        </div>
        <div class="cart-items" id="cart-items"></div>
        <div class="order-total">
          <p>Сума замовлення <span class="total-price">0 грн</span></p>
          <button class="stats-btn">Статистика замовлення</button>
          <button class="order-btn">Замовити</button>
        </div>
    </div>

    <div class="promo-banner">
        <span class="promo-banner-text">Цього тижня на все</span>
        <hr class="promo-banner-line">
        <span class="promo-banner-text">-20%</span>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
