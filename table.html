<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Table</title>
    <script src="https://cdn.webdatarocks.com/latest/webdatarocks.js"></script>
    <link href="https://cdn.webdatarocks.com/latest/webdatarocks.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="table-body">
    <header>
        <div class="logo">
            <span class="logo-text">PIZZA KMA</span>
        </div>
        <div class="header-right">
            <div class="top-info-block">
                <span class="phone">(044) 222 5 222</span>
                <span class="working-hours">24 години/7 днів на тиждень</span>
                <span class="delivery">Безкоштовна доставка піци</span>
                <button class="login-btn">Ввійти</button>
            </div>
            <hr class="header-separate-line">
            <span>Піца</span>
        </div>
    </header>

    <h1>Статистика</h1>
    <div id="table-container"></div>
    <button class="return-btn" id="return-btn">Повернутися назад</button>

    <div class="promo-banner">
        <span class="promo-banner-text">Цього тижня на все</span>
        <hr class="promo-banner-line">
        <span class="promo-banner-text">-20%</span>
    </div>

<script src="tableScripts.js"></script>
</body>
</html>
